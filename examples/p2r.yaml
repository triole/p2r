---
sync_steps:
  - cmd: ["rsync", "-av", "--delete", "--chown={{.user}}:admins", "--exclude=acme"]
    local: {{.confdir}}/
    remote: remote_machine:/etc/whatever/
  - cmd: ["scp"]
    local: {{.confdir}}/
    remote: remote_machine:/etc/whatever/

commands:
  update:
    - ["scp", "/whatever/file", "remote:/etc/whatever/"]
