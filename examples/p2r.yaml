---
sync_steps:
  - cmd:
      - rsync
      - -av
      - --delete
      - --chown=jim:jim
      - --exclude=.bash*
      - --exclude=.docker/
      - --exclude=/conf.toml
    local: {{.CONFDIR}}/
    remote: remote_machine:/etc/whatever/
  - cmd: ["scp", "-rp"]
    local: {{.CONFDIR}}/
    remote: remote_machine:/etc/whatever/

commands:
  update:
    - ["scp", "{{.HOME}}/whatever/file", "remote:/etc/whatever/"]
  ls:
    - ["ls", "lah"]
